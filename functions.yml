functions:
  brokerage_api:
    image: 258172390462.dkr.ecr.us-west-1.amazonaws.com/brokerage_api:lambda
    events:
      - http:
          path: docs
          method: ANY
          private: false
      - http:
          path: redoc
          method: ANY
          private: false
      - http:
          path: /openapi.json
          method: ANY
          private: false
      - http:
          path: accounts
          method: post
          private: false
      - http:
          path: accounts/{accountId}/orders
          method: post
          private: false
      